<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./NicePng_cloud-png_1392140.png">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <!--tabs-->
        <div class="tab-container">
            <p data-userWeather class="tab">Your Weather</p>
            <p data-searchWeather class="tab">Search Weather</p>
        </div>

        <!--weather cotainer-->
        <div class="user-weather-container">
            <!--grant location container-->
        <div class="grant-location-container  sub-container">
            <img src="./assets/location.png" alt="location" width="80" height="80" loading="lazy">
            <h2>Grant Location Access</h2>
            <p>Allow Access to get weather Information</p>
            <button class="btn grantAccess-btn" data-grantAccess>
                grant access
            </button>
        </div>

        <!--search weather form-->
        <form class="form-container sub-container" data-searchForm>
            <input type="text" placeholder="Search for City..." data-searchInput>
            <button type="submit" class="btn">
                <img src="./assets/search.png" alt="search" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!--loading-->
        <div class="loading-container sub-container">
            <img src="./assets/loading.gif" alt="loading" width="150" height="150" loading="lazy">
            <p>loading</p>
        </div>

        <!--show weather info-->
        <div class="user-info-container sub-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>

            <!--parameters-->
            <div class="parameter-container">
                <!--card 1-->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!--card 2-->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Hunmidity</p>
                    <p data-humidity></p>
                </div>

                <!--card 3-->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>clouds</p>
                    <p data-clouds></p>
                </div>
            </div>
        </div>
        

        <!--not found container-->
        <div class="not-found-container sub-container" data-notfound>
            <img src="./assets/not-found.png" alt="">
            <p>city not found</p>
        </div>
        </div>
        

    </div>

    <script src="./index.js"></script>
</body>
</html>
